<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="/css/style.css">
    <title>Space Rats</title>
</head>

<body>

    <!--Create start screen-->
    <section class="start-button">

        <p class="text">Rats Attack</p>
        <p class="text-player1"> > Player 1</p>
        <p class="text-player2">Player 2</p>
        <button class="center-button" id="start" onclick()>Start</button>

    </section>

    <section id="score1" class="hidden">
        <p id="score">
            <span>Score:</span> <span id="scoreTotal">0</span>
            <br>
            <span>Lives:</span> <span id="livesTotal">3</span>
        </p>
    </section>


    <!--Create id canvas-->

    <canvas class="hidden" id="canvas"></canvas>


    <!--Script-->
    <script type="text/javascript" src="./js/bulletEnemies.js"></script>
    <script type="text/javascript" src="js/enemies.js"></script>
    <script type="text/javascript" src="js/bullets.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>


</body>

</html>
